<div class="card employee-card">
    <div class="card-header bg-warning">
        <h2 class="card-title text-black">{{ name }}</h2>
        <h3 class="card-title text-black"><i class="fa-sharp fa-solid fa-graduation-cap"></i>{{ role }}</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <p class="list-group-item-success"><b>ID:</b>{{ id }}</p>
            <p class="list-group-item-success"><b>Email:</b> <a href="mailto:{{ email }}">{{ email }}</a></p>
            <p class="list-group-item-success"><b>School:</b>{{ school }}</p>
        </ul>
    </div>
